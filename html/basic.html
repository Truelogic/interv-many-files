<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements for QA Automation</title>
</head>
<body>
    <h1>Input Elements</h1>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">

        <label for="checkbox">Subscribe to newsletter:</label>
        <input type="checkbox" id="checkbox" name="subscribe" value="yes">

        <label for="radio1">Option 1:</label>
        <input type="radio" id="radio1" name="options" value="option1">
        <label for="radio2">Option 2:</label>
        <input type="radio" id="radio2" name="options" value="option2">

        <label for="dropdown">Select a fruit:</label>
        <select id="dropdown" name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>

        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
